---
Rakefile:
  changelog_since_tag: v1.5.0
  changelog_max_issues: 1
.github/workflows/ci.yaml:
  run_on_schedule:
    - '0 6 * * 1'
  workflow_dispatch: true
  acceptance_name: '${{ matrix.puppet }} ${{ matrix.set }} (repo=${{ matrix.repo_release }})'
  acceptance_matrix:
      set:
        - el8
        - el9
        - el10
        - amazon2023
        - ubuntu-2204
        - ubuntu-2404
        - debian-12
      puppet:
        - puppet8
      repo_release:
        - staging/4.0
        - staging/4.1
        - '4.0'
        - '4.1'
  acceptance_includes:
    - set: ubuntu-2004
      puppet: puppet8
      repo_release: staging/4.0
    - set: ubuntu-2004
      puppet: puppet8
      repo_release: '4.0'
  acceptance_excludes:
    - set: el10
      puppet: puppet8
      repo_release: staging/4.0
    - set: el10
      puppet: puppet8
      repo_release: '4.0'
.gitlab-ci.yml:
  delete: true
appveyor.yml:
  delete: true
spec/acceptance/nodesets/el7.yml:
  delete: true
spec/acceptance/nodesets/el8.yml:
  default_module_install_opts:
    ignore-dependencies: ~
    force: ~
spec/acceptance/nodesets/el9.yml:
  default_module_install_opts:
    ignore-dependencies: ~
    force: ~
spec/acceptance/nodesets/el10.yml:
  default_module_install_opts:
    ignore-dependencies: ~
    force: ~
spec/acceptance/nodesets/debian-9.yml:
  delete: true
spec/acceptance/nodesets/debian-10.yml:
  delete: true
spec/acceptance/nodesets/debian-11.yml:
  delete: true
spec/acceptance/nodesets/ubuntu-1804.yml:
  delete: true
spec/acceptance/nodesets/ubuntu-2004.yml:
  unmanaged:  true
spec/acceptance/nodesets/ubuntu-2204.yml:
  packages:
    - cron
  default_module_install_opts:
    ignore-dependencies: ~
    force: ~
spec/acceptance/nodesets/ubuntu-2404.yml:
  packages:
    - cron
  default_module_install_opts:
    ignore-dependencies: ~
    force: ~
spec/acceptance/nodesets/debian-12.yml:
  packages:
    - cron
  default_module_install_opts:
    ignore-dependencies: ~
    force: ~
